    <script>
        //A program to check whether a number is negative, positive or zero.
        const number = 23;

        if ( number > 0){
            console.log(number+' is positive');
        }
        else if ( number < 0){
            console.log(number+' is negative');
        } 
        else {
            console.log('The number is zero');
        }
    </script>
