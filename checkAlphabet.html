<body>
    <script>
        const input = 23;

        if (typeof input == 'string') console.log(`The given character is an alphabet`)
        else if (typeof input !== 'string') console.log(`The given character is not an alphabelt`);
        else if( input.toUpperCase() != input.toLowerCase()) {
            console.log(`The given character is an alphabet`)
        }
        else if (input.toUpperCase() == input.toLowerCase()){
            console.log(`The given character is not an alphabelt`);
        } 
    </script>
